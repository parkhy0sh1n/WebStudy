<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            배열
            1. 대괄호 []를 이용해서 배열의 요소들을 묶는다.
            2. 서로 다른 자료형의 요소들을 하나의 배열에 저장할 수 있다.
            3. 배열의 길이는 동적으로 변한다.(length 속성으로 확인)
            4. 인덱스는 0부터 시작한다. (범위 : 0 ~ length - 1)
        */
    </script>

    <script>
        // 배열 선언 및 초기화
        var arr = [100, 1.5, 'Hello World', true];
        
        // 배열 순회
        for(let i = 0; i < arr.length; i++) {
            console.log(i, arr[i]);
        }
    </script>
</body>
</html>
