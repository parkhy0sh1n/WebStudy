<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1"></div>
    <script>
        // while
        /*
        var n = 1;
        while(n <= 5) {
            document.getElementById('box1').innerHTML += (n + '&nbsp;&nbsp;');
            n++;
        }
        */
        // for
        for(var n = 1; n <= 5; n++) {
            document.getElementById('box1').innerHTML += (n + '&nbsp;&nbsp;');
        }
    </script>

    <div id="box2">

    </div>
    <script>
        /*
            <select name="month".
                <option value="">월</option>
                <option value="1">1월</option>
                ...
                <option value="1">1월</option>
            </select>
        */
       var str = '<select name="month"><option value="">월</option>";
        for(let m = 1; m <= 12; m++) {
            str += '<option value="' + m + '">' + m + '월</option>'; 
        }
        str += '</select>';
        document.getElementById('box2').innerHTML = str;
    </script>

    <div id="box3"></div>
    <script>
        var str = '';
        for(let n = 1; n <= 10; n++) {
            str += '<img src="../../images/animal' + n + '.jpg" width="100px">';
        }                                                       
        document.getElementById('box3').innerHTML = str;                                            
    </script>
</body>
</html>
