<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .wrap1 > img:nth-of-type(2) {
            /* 자리는 차지하고 보이지는 않는다. */
            visibility: hidden;
        }
    </style>
    <div class="wrap1">
        <img src="../../images/flower1.jpg" width="300px">
        <img src="../../images/flower2.jpg" width="300px">
        <img src="../../images/flower3.jpg" width="300px">
    </div>

    <style>
        .wrap2 > div {
            width: 300px;
        } 
        .wrap2 > div > img {
            width: 100%;
        }
        .wrap2 > div:hover > img {
            visibility: hidden;
        }
    </style>
    <div class="wrap2">
        <div><img src="../../images/flower1.jpg"></div>
        <div><img src="../../images/flower2.jpg"></div>
        <div><img src="../../images/flower3.jpg"></div>
    </div>
</body>
</html>
