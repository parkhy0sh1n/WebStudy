<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .wrap1 > .box1 {
            width: 100px;
            height: 100px;
            background-color: lightcyan;
        }
        .wrap1 > .box2 {
            /* 인라인 요소(span, a 등)는 width와 height가 적용되지 않는다. */
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }
    </style>
    <div class="wrap1">
        <div class="box1">블록</div>
        <span class="box2">인라인</span>
    </div>
</body>
</html>
