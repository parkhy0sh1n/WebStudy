<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. <input type="text"> 태그 -->
    <p>
        <!-- 디폴트로 type="text" 적용 -->
        <input>
        <br>
        <!-- 입력 상자 크기는 5, 입력 가능한 최대 글자수는 4글자-->
        <input type="text" size="5" maxlength="4">
        <br>
        <!-- placeholder 속성 : 입력 메시지 -->
        <input type="text" placeholder="검색어를 입력하세요">
        <br>
        <!-- required 속성 : 필수 입력 -->
        <input type="text" required>
        <br>
        <!-- value 속성 : 입력한 값이 저장되는 속성 -->
        <input type="text" value="날씨">
        <br>
        <!-- readonly 속성 : 입력된 값을 수정할 수 없게 만든다. -->
        <input type="text" value="예나야 사랑해" readonly>
        <br>
        <!-- disabled 속성 : 입력 상자를 사용할 수 없도록 만든다. -->
        <input type="text" disabled="disabled">
    </p>
</body>
</html>
